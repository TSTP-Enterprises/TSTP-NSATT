{% extends "base.html" %}
{% block content %}
<section class="manual-connect">
    <h2>Manual Network Connection</h2>
    <form action="{{ url_for('manual_connect') }}" method="POST">
        <div class="form-group">
            <label for="interface">Select Interface:</label>
            <select id="interface" name="interface" required>
                {% for iface in interfaces %}
                <option value="{{ iface }}">{{ iface }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="ssid">Network SSID:</label>
            <input type="text" id="ssid" name="ssid" required>
        </div>
        <div class="form-group">
            <label for="password">Network Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <input type="submit" value="Connect">
    </form>
</section>
{% endblock %}
