{% extends "iframe_template.html" %}
{% block title %}Previous Nmap Results{% endblock %}
{% block content %}
<div class="info-container">
    <h2>Previous Nmap Results</h2>
    <ul>
        {% for result in results %}
            <li><a href="/nmap/results/{{ result[0] }}">Scan on {{ result[3] }}: {{ result[2] }}</a></li>
        {% endfor %}
    </ul>
    <div class="button-group">
        <a class="button" href='/nmap'>Run a New Scan</a>
        <a class="button" style="display: none;" href='/'>Go back</a>
    </div>
</div>
{% endblock %}
